<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> 
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script> 
<script>
    // Defining angularjs application.
    var postApp = angular.module('postApp', []);
    // Controller function and passing $http service and $scope var.
    postApp.controller('postController', function($scope, $http) {
      // create a blank object to handle form data.
        $scope.user = {};
      // calling our submit function.
        $scope.submitForm = function() {
        // Posting data to php file
        $http({
          method  : 'POST',
          url     : 'http://0.0.0.0:5151/user_problem',
          data    : $scope.user, //forms user object
          headers : {'Content-Type': 'application/json'} ,
	  success : window.location = "http://0.0.0.0:5151/show_all_user"
         })
           console.log(data)
          .success(function(data) {
            if (data.errors) {
              // Showing errors.
              $scope.errorpassword = data.errors.password;
              $scope.errorusername = data.errors.username;
	      console.log("error");
            } else {
		console.log("Suvvess");
              $scope.message = data.message;
	      window.location = "http://0.0.0.0:5151/show_all";

            }
          });
        };
    });
</script>

</head>
<body ng-app="postApp" ng-controller="postController">
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header"><h1>Post</h1></div>
    <!-- FORM -->
    <form name="userForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="user.title">
        <span ng-show="errortitle">{{errortitle}}</span>
    </div>
    <div class="form-group">
        <label>Content</label>
        <input type="textarea" name="content" class="form-control" ng-model="user.content">
        <span ng-show="errorecontent">{{errorecontent}}</span>
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" class="form-control" ng-model="user.location">
        <span ng-show="errorlocation">{{errorelocation}}</span>
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type="text" name="contact" class="form-control" ng-model="user.contact">
        <span ng-show="errorcontact">{{errorcontact}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</body>
</html>
