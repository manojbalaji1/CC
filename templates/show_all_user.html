   <body>

      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      
      <table>
         
         <tbody>
            {% for user in users %} 
	    <div class="container" style="margin-top: 90px;">
	    <div class="jumbotron">
               <ul>
		  <h2>Post {{ user.index}}</h2>
                  <li><h3>{{ user.Title }}</h3></li>

                  <li>{{ user.Location }}</li>
		  <li><strong>{{ user.Contact }}</strong></li>

	    </div>
	    </div>
	    
            {% endfor %}
         </tbody>
      </table>
